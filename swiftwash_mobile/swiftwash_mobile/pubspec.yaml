name: swiftwash_mobile
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Supabase (Primary Database)
  supabase_flutter: ^2.5.6

  # Authentication
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  google_sign_in: ^5.4.4

  # UI & Design
  google_fonts: ^6.1.0
  dots_indicator: ^3.0.0
  font_awesome_flutter: ^10.5.0
  carousel_slider: ^4.2.0
  animated_text_kit: ^4.2.0
  flutter_markdown: ^0.6.0

  # Maps & Location
  google_maps_flutter: ^2.5.0
  location: ^6.0.0
  google_places_flutter: ^2.0.0
  geocoding: ^3.0.0
  geolocator: ^11.0.0

  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.2.0
  uuid: ^4.0.0
  http: ^1.1.0
  flutter_dotenv: ^5.1.0

  # Payments (UPI Deep Links)
  url_launcher: ^6.3.0

  # Notifications
  firebase_messaging: ^14.6.0
  flutter_local_notifications: ^17.0.0
  audioplayers: ^6.0.0

  # UI Feedback
  fluttertoast: ^8.2.0

  # AI
  google_generative_ai: ^0.2.0

  # Performance & Caching
  cached_network_image: ^3.3.0
  flutter_cache_manager: ^3.3.0

  # Crash Reporting & Analytics
  firebase_crashlytics: ^3.3.0
  firebase_analytics: ^10.4.0

  # Cloud Firestore & Functions
  cloud_firestore: ^4.17.5
  cloud_functions: ^4.7.6

  # SMS Autofill for OTP
  sms_autofill: ^2.4.0
  pin_input_text_field: ^4.5.0

  # Connectivity & Offline Support
  connectivity_plus: ^5.0.0

  # State Management
  provider: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/s_logo.png
    - assets/logo_with_wordmark.png
    - assets/iron_minimal-removebg-preview.png
    - assets/washing machine minimal.png

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/logo full square.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo full square.png"
